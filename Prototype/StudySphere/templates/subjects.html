{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div>
        <h2>Manage Subjects</h2>
        <p>Create and manage your teaching subjects</p>
    </div>
    <button class="btn-primary" onclick="openSubjectModal()">
        <i class="fas fa-plus"></i>
        Add New Subject
    </button>
</div>

<div class="summary-cards">
    <div class="summary-card">
        <div class="summary-icon blue">
            <i class="fas fa-book"></i>
        </div>
        <div class="summary-info">
            <h3 id="total-subjects">0</h3>
            <p>Total Subjects</p>
        </div>
    </div>
    <div class="summary-card">
        <div class="summary-icon green">
            <i class="fas fa-users"></i>
        </div>
        <div class="summary-info">
            <h3>125</h3>
            <p>Total Students</p>
        </div>
    </div>
    <div class="summary-card">
        <div class="summary-icon purple">
            <i class="fas fa-book-open"></i>
        </div>
        <div class="summary-info">
            <h3 id="active-classes">0</h3>
            <p>Active Classes</p>
        </div>
    </div>
</div>

<div class="subjects-grid" id="subjects-container">
    <!-- Subject cards will be loaded here -->
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadSubjects();
        setActiveNav('subjects');
    });
</script>
{% endblock %}
